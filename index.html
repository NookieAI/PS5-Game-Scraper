    <span class="discord-sep"></span>
    <span class="discord-user">Nookie</span>
  </div>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <img src="./assets/logo.jpg" alt="PS5 Game Scraper" class="logo" id="logoLink">
        <h1>PS5 Game Scraper</h1>
      </div>
      <div id="status">Click "Start" to begin</div>
      <div class="progress-center" id="progressCenter">
        <div class="progress-spinner" id="progressSpinner"></div>
        <div class="progress-stat"><span class="val games" id="statGames">0</span> games</div>
        <div class="progress-stat-sep">&middot;</div>
        <div class="progress-stat">pg <span class="val" id="statPages">0</span></div>
        <div class="progress-stat-sep">&middot;</div>
        <div class="progress-stat"><span class="val errors" id="statErrors">0</span> err</div>
      </div>
    </div>
    <div class="toolbar">
      <div class="search-container"><input type="text" id="searchInput" placeholder="Search games..."></div>
      <div class="action-buttons">
        <button id="retryBtn">Retry</button>
        <button id="cancelBtn">Cancel</button>
        <button id="scrapeBtn">Start</button>
        <button id="clearCacheBtn">Clear Cache</button>
        <button id="sortBtn">Sort: Date</button>
        <button id="favBtn">&#9733;</button>
        <button id="settingsBtn">&#9881;</button>
      </div>
    </div>
    <div id="results"></div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-close"><span class="close">&times;</span></div>
      <div id="modal-body"></div>
    </div>
  </div>
  <div id="fullImageModal" class="modal">
    <div class="modal-content" style="position:relative;">
      <span class="close">&times;</span>
      <img id="fullImage" src="" style="width:100%;height:auto;object-fit:contain;border-radius:8px;">
    </div>
  </div>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-close"><span class="close">&times;</span></div>
      <div class="settings-inner">
        <h2>Settings</h2>
        <div class="settings-group">
          <label for="maxGamesInput">Max Games to Fetch</label>
          <input type="number" id="maxGamesInput" min="0" value="0" placeholder="0">
          <div class="hint">Set to 0 for unlimited</div>
        </div>
        <div class="settings-group">
          <div class="settings-toggle">
            <input type="checkbox" id="autoScanToggle">
            <label for="autoScanToggle">Auto-scan on launch</label>
          </div>
          <div class="hint">Automatically start scanning when app opens (if no cache)</div>
        </div>
        <div class="settings-group">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="settings-group">
          <label for="defaultSortSelect">Default Sort</label>
          <select id="defaultSortSelect">
            <option value="date">Date (Newest First)</option>
            <option value="name">Name (A-Z)</option>
          </select>
        </div>
        <div class="settings-group">
          <label for="cacheDaysInput">Cache Auto-Clear (days)</label>
          <input type="number" id="cacheDaysInput" min="0" value="0" placeholder="0">
          <div class="hint">Auto-clear cache after X days. Set to 0 to disable</div>
        </div>
        <div class="settings-group">
          <label>Preferred Host Order</label>
          <div class="hint">Use arrows to reorder download hosts</div>
          <div id="hostOrderList" class="host-order-list"></div>
        </div>
        <div class="settings-save-row">
          <button id="saveSettingsBtn">Save Settings</button>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
