<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS5 Game Scraper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #000000;
      color: #f0f0f0;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #ffffff;
      text-align: center;
      text-shadow: 0 0 15px #00d4ff;
      margin-bottom: 30px;
    }
    #status {
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
      color: #00ff88;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #status.show {
      opacity: 1;
    }
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #27ae60;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 1000;
      max-width: 300px;
    }
    #discord-link {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #7289da;
      text-decoration: none;
      z-index: 1000;
      cursor: pointer;
    }
    #discord-link:hover {
      color: #5b6eae;
      text-decoration: underline;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .search-container {
      flex: 1;
      max-width: 300px;
    }
    .search-container #searchInput {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #555555;
      background: #333333;
      color: #fff;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #0056b3, #003d82);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 86, 179, 0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #003d82, #002a5a);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 86, 179, 0.6);
    }
    button:disabled {
      background: #555555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #progressContainer {
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
    progress {
      width: 80%;
      height: 24px;
      border-radius: 12px;
      background: #333333;
    }
    progress::-webkit-progress-bar { background: #333333; border-radius: 12px; }
    progress::-webkit-progress-value { background: linear-gradient(135deg, #00d4ff, #007bff); border-radius: 12px; }
    progress::-moz-progress-bar { background: linear-gradient(135deg, #00d4ff, #007bff); border-radius: 12px; }
    #progressText {
      margin-top: 5px;
      color: #ccc;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .game-card {
      background: #333333;
      border: 1px solid #555555;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
      max-width: 250px;
      margin: 0 auto;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 1);
    }
    .game-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: white;
      text-align: center;
      text-shadow: 0 0 15px #00d4ff;
    }
    .game-cover {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    .links-section h3 {
      margin: 15px 0 10px;
      font-size: 16px;
      color: #228B22;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 8px 0;
      background: #444444;
      padding: 8px;
      border-radius: 6px;
    }
    .link-list a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .link-list a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
    .game-details {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
      line-height: 1.4;
      border-top: 1px solid #555555;
      padding-top: 10px;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: stretch;
      }
      .search-container {
        max-width: none;
      }
      #results { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    }
  </style>
</head>
<body>
  <div id="notification"></div>
  <div id="discord-link">ðŸ’¬ Nookie_65120</div>
  <div class="container">
    <h1>PS5 Game Scraper</h1>
    <div id="status">Click "Start Scraping" to begin.</div>
    <div class="button-container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search games...">
      </div>
      <div class="action-buttons">
        <button id="scrapeBtn">Start Scraping</button>
        <button id="cancelBtn">Cancel Scan</button>
        <button id="clearCacheBtn">Clear Cache</button>
        <button id="retryBtn" style="display: none;">Retry</button>
      </div>
    </div>
    <div id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
      <div id="progressText">0/0</div>
    </div>
    <div id="results"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
