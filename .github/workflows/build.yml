name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/*Portable.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build:linux
      - uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage
          retention-days: 30

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build:mac
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg
          retention-days: 30

  release:
    needs: [build-windows, build-linux, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: release
      - uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: release
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: release
      - run: ls -la release/
      - uses: softprops/action-gh-release@v2
        with:
          name: PS5 Game Scraper ${{ github.ref_name }}
          body: |
            ## Downloads
            - **Windows** - PS5-Game-Scraper-Portable.exe
            - **Linux** - PS5-Game-Scraper.AppImage
            - **macOS** - PS5-Game-Scraper.dmg
          files: release/*
          draft: false
          prerelease: false
